<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz HP</title>
    <style>
        body { color: blue; }
        #result { font-weight: bold; }
    </style>
    <script>
        function verif(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            let choix = document.querySelector('input[name="choix"]:checked');
            let result = document.getElementById("result");

            if (!choix) {
                result.innerHTML = "Choix obligatoire !";
                result.style.color = "red";
            } else {
                if(choix.value == "B") {
                    result.innerHTML = "Réponse sélectionnée : " + choix.value + " est vrai";
                    result.style.color = "green";

                    // Créer un bouton "Continuer"
                    let continuerButton = document.createElement("button");
                    continuerButton.innerText = "suivant";
                    continuerButton.onclick = function() {
                        // Rediriger vers la prochaine page ou effectuer une action à la suite
                        window.location.href = "Q2.html"; // Remplacer par le lien approprié
                    };

                    // Ajouter le bouton à la page
                    document.getElementById("ajou").appendChild(continuerButton);

                } else {
                    result.innerHTML = "Réponse sélectionnée : " + choix.value + " désolé à la prochaine fois";
                    result.style.color = "red";
                }
            }
        }
    </script>
</head>
<body>
    <form action="Q2.html" onsubmit="verif(event)">
        <table width="100%">
            <tr>
                <td width="50%">
                    <h3>Que représentent les lettres "HP" dans le logo de la marque ?</h3>
                    <ul>
                        <li><input type="radio" name="choix" value="A"> A) High Performance</li>
                        <li><input type="radio" name="choix" value="B"> B) Hewlett-Packard</li>
                        <li><input type="radio" name="choix" value="C"> C) Hyper Power</li>
                        <li><input type="radio" name="choix" value="D"> D) Hardware & Processing</li>
                    </ul>
                    <br>
                    <button type="button" onclick="verif(event)">Vérifier</button><br><div id="ajou"></div>
                    
                </td>
                <td>
                    <center><strong id="result"></strong></center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
