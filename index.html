<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textFade {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(0.9); }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .animated-text {
            transform: translate(-50%, -50%);
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 5rem;
            font-weight: bold;
            color: aqua;
            animation: textFade 3s infinite;
        }

        #aff {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let selectedNumbers = [];
        let mx=prompt("donner nombre des utilisateur");
        
        function paire(nb){
            i=2;
            while((i<21)&&(i!=nb)){i=i+2;}
            return i<21;
        }
        function num1(){
            if (mx === "" || isNaN(mx) || Number(mx) <= 0) {
                alert("Veuillez entrer un nombre valide.");
                return;
            }
             mx = Number(mx);
            if (selectedNumbers.length === mx) {
                alert("Tous les nombres ont été choisis.");
                selectedNumbers = [];
                document.getElementById("num").innerText = "";
            }
            else{
                let shuffled;
                do{
                do {
                    shuffled = Math.floor(Math.random() * mx) + 1;
                } while (selectedNumbers.includes(shuffled));}while(paire(shuffled))
            
                selectedNumbers.push(shuffled);
                document.getElementById("num").innerText = shuffled;
        }}
        function num2() {
            if (mx === "" || isNaN(mx) || Number(mx) <= 0) {
                alert("Veuillez entrer un nombre valide.");
                return;
            }
             mx = Number(mx);
            if (selectedNumbers.length === mx) {
                alert("Tous les nombres ont été choisis.");
                selectedNumbers = [];
                document.getElementById("num").innerText = "";
            }
            else{
                let shuffled;
                do{
                do {
                    shuffled = Math.floor(Math.random() * mx) + 1;
                } while (selectedNumbers.includes(shuffled));}while(!paire(shuffled))
            
                selectedNumbers.push(shuffled);
                document.getElementById("num").innerText = shuffled;
        }}
        

        
    </script>
</head>
<body>
    
    <div class="animated-text">HP</div>
        <tr>
    <table width="50%" border="2">
        <tr>
            <td width="50%">
                
                <button onclick="num1()">Choisir num essei 1</button><br/><br/>
                 <button onclick="num2()">Choisir num essei 2</button>
            </td>
            <td>Numéro: <strong id="num"></strong></td>
        </tr>
    </table>
    <iframe src="Q1.html" frameborder="1" name="aff" id="aff" width="75%" height="300px"></iframe>
</body>
</html>
